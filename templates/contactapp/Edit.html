<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Contact Update</title>
</head>
<body>

 <nav class="navbar navbar-default navbar-static-top">
 <div class="container">
 <ul class="nav navbar-nav">
 	
<li><a class="navbar-link">{{ user.username}}</a></li>
<li><a class="navbar-link" href="/Contact">Contact</a></li>     
<li style="margin-left: 900px;"><a class="navbar-link" href="/Logout/">Logout</a></li>

		</ul>
      </div>
    </nav>
<form method="post" enctype="multipart/form-data" action="/Update/{{contact.id}}">
	{% csrf_token %}
	<div>
		<p><label for="id_name">Name:</label> <input type="text" name="name" placeholder="Name" maxlength="20" required id="id_name" value="{{ contact.name}}"/></p>
<p><label for="id_number">Number:</label> <input type="text" name="number" placeholder="Number" maxlength="20" required id="id_number" value="{{contact.number}}"/ ></p>
<p><label for="id_country">Country:</label> <select name="country" id="id_country">
 
  <option value="{{contact.country}}">{{contact.country}}</option>
  
  <option value="U.S">U.S</option>

</select></p>
<p><label for="id_state">State:</label> <select name="state" id="id_state">

  <option value="{{contact.state}}">{{contact.state}}</option>
  

  <option value="Delhi">Delhi</option>

</select></p>
<p><label for="id_city">City:</label> <select name="city" id="id_city">

  <option value="{{contact.city}}">{{contact.city}}</option>
  
  <option value="Ahmedabad">Ahmedabad</option>
  <option value="Surat">Surat</option>

</select></p>
<p><label for="id_image">Image:</label> <input type="file" name="image" accept="image/*" id="id_image" value="contact.image">{{contact.image}}</p>
	</div>
	<a href="/Contact" class="btn btn-primary">Update</a>
  <a href="/Contact" class="btn btn-primary">Cancel</a>
</form>
</body>
</html>
